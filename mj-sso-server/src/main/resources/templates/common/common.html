<!-- 通用CSS -->
<div th:fragment="commonStyle">

<link rel="icon" href="favicon.ico" />

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" th:href="@{/static/adminlte/bootstrap/css/bootstrap.min.css}">
<!-- Font Awesome -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}"> -->
<link rel="stylesheet" th:href="@{/static/plugins/font-awesome-4.5.0/css/font-awesome.min.css}">
<!-- Ionicons -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}"> -->
<link rel="stylesheet" th:href="@{/static/plugins/ionicons-2.0.1/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/static/adminlte/dist/css/AdminLTE-local.min.css}">
<!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" th:href="@{/static/adminlte/dist/css/skins/_all-skins.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
<![endif]-->
</div>

<div th:fragment="commonScript">
<!-- jQuery 2.1.4 -->
<script th:src="@{/static/adminlte/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script th:src="@{/static/adminlte/bootstrap/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/static/adminlte/plugins/fastclick/fastclick.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/adminlte/dist/js/app.min.js}"></script>
<script th:src="@{/static/adminlte/plugins/slimScroll/jquery.slimscroll.min.js}"></script>

<script th:src="@{/static/js/common.1.js}"></script>
</div>

<div th:fragment="commonHeader">
    <header class="main-header">
        <a th:href="@{/}" class="logo">
            <span class="logo-mini"><b>MJ</b></span>
            <span class="logo-lg"><b>MJ SSO</b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"><span class="sr-only">切换导航</span></a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu" th:if="${openid_flag == 1}">
                        <a href="#" onclick="smTip()" data-toggle="tooltip" data-placement="bottom" title="解绑需管理员重置">
                            <span class="hidden-xs">已绑定微信扫码</span>
                        </a>
                    </li>
                    <li class="dropdown user user-menu" th:if="${openid_flag == 0}">
                        <a href="#" id="main">
                            <span class="hidden-xs">未绑定微信扫码</span>
                        </a>
                    </li>
                    <li class="dropdown user user-menu">
                        <a th:href="@{/logout}">
                            <span class="hidden-xs">注销【[[${xxlUser.username}]]】</span>
                        </a>
                    </li>
                </ul>
                <div id="weixin"></div>
            </div>
        </nav>
    </header>
</div>

<div th:fragment=commonLeft(pageName)>
<#macro commonLeft pageName >
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">导航</li>
                <li th:if="${pageName=='help'}" class="nav-click active" >
                    <a th:href="@{/}"><i class="fa fa-circle-o text-gray"></i><span>集成应用</span></a>
                </li>
                <li th:if="${pageName !='help'}" class="nav-click" >
                    <a th:href="@{/}"><i class="fa fa-circle-o text-gray"></i><span>集成应用</span></a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>

<div th:fragment="commonFooter">
    <footer class="main-footer">
        Powered by <b>MJ-SSO</b> 2.0
        <div class="pull-right hidden-xs">
            <strong>Copyright &copy; 2018-${.now?string('yyyy')} &nbsp;
                &nbsp;
                <a href="https://github.com/xuxueli/xxl-sso" target="_blank" >github</a>
            </strong><!-- All rights reserved. -->
        </div>
    </footer>
</div>
